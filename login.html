<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录页面</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/index.css">
  <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>

  <img class="logo" src="/assets/images/logo.png" alt="">

  <!-- 登录 start -->
  <div class="box login">
    <div class="login-title"></div>
    
    <!-- 登录表单 start -->
    <form class="layui-form" action="">
      <!-- 用户名 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-username"></i>   
        <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
          class="layui-input">
      </div>
      <!-- 密码 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>   
        <input type="password" name="title" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
          class="layui-input">
      </div>
      <!-- 登录按钮 -->
      <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit lay-filter="formDemo">登录</button>
      </div>
      <div class="layui-form-item">
        <a href="javascript:;" class="toregister">去注册</a>
      </div>
    </form>
    <!-- 登录表单 end  -->
  </div>
  <!-- 登录 end -->

  <!-- 注册 start -->
  <div class="box register">
    <div class="login-title"></div>
    <!-- 注册表单 start -->
    <form class="layui-form" action="">
      <!-- 用户名 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-username"></i>   
        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
          class="layui-input">
      </div>
      <!-- 密码 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>   
        <input type="password" name="password" required lay-verify="required|len" placeholder="请输入密码" autocomplete="off"
          class="layui-input reg-pwd">
      </div>
      <!-- 确认密码 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>   
        <input type="password" required lay-verify="required|len|same" placeholder="再次确认密码" autocomplete="off"
          class="layui-input">
      </div>
      <!-- 注册按钮 -->
      <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit lay-filter="formDemo">注册</button>
      </div>
      <div class="layui-form-item">
        <a href="javascript:;" class="tologin">去登录</a>
      </div>
    </form>
    <!-- 注册表单 end -->
  </div>
  <!-- 注册 end -->

  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/js/login.js"></script>
</body>

</html>
